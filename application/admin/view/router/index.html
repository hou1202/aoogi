<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">

                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote layui-text"> 路由设置 </blockquote>

                    <div class="layui-card-header">
                        <a href="#/router_create" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe654;</i>
                            <span>新增</span>
                        </a>
                    </div>

                    <div class="layui-card-body">
                        <!--表格主体-->
                        <table id="tableHash" lay-filter="tIndex"></table>

                        <!--操作控制-->
                        <script type="text/html" id="barDemo_hash">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>

                        <!--状态显示控制-->
                        <script type="text/html" id="setStatus">
                            <input type="checkbox" name="status" lay-filter="switchStatus" lay-skin="switch" {{# if(d.status){ }}checked{{#} }} lay-text="开启|禁用" value="{{d.id}}">
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    layui.config({
        base: '/static/admin/js/'
    }).use(['jquery', 'mockjs', 'table', 'sidebar', 'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            form = layui.form,
            laypage = layui.laypage,
            route = layui.route;
        // 注入mock
       /* layui.mockjs.inject({
            'GET /adminer_data': {
                code: 0,
                msg: "xxx",
                count: 1000,
                'data|10': [{
                    'id|+1': 1,
                    account: '@account',
                    name: '@name',
                    status: '@status ',
                    permissions_id: '@permissions_id',
                    last_ip: '@last_ip',
                    last_at: '@last_at',
                    count: '@count',
                    remark: '@remark',
                }]
            }
        });*/

        //表格数据获取及定义
        table.render({
            method: 'post',
            //size: 'sm',
            limit: 10,
            limits:[10,20],
            elem: '#tableHash',
            height: 'full-235',
            url: '/router_data', //数据接口
            //page: false, //开启分页
            page:true,
            cols: [
                [ //表头
                    {
                        field: 'id', title: 'ID', width: 80, sort: true, align: 'center', fixed: 'left'
                    }, {
                        field: 'title', title: '路由名称', align: 'center'
                    }, {
                        field: 'router', title: '系统路由', align: 'center'
                    }, {
                        field: 'menu', title: '菜单路由', align: 'center'
                    }, {
                        field: 'icon', title: '路由图标', align: 'center'
                    }, {
                        field: 'pid', title: '父级ID',align: 'center'
                    },{
                        field: 'pid', title: '路由状态',align: 'center', minWidth: 120, templet:'#setStatus'
                    },{
                        fixed: 'right', title:'操作', align: 'center', minWidth: 200, toolbar: '#barDemo_hash'
                    }
                ]
            ]
        });

        //监听状态开关
        form.on('switch(switchStatus)', function(data) {
            var status = this.checked ? 1 : 0 ;
            $.ajax({
                url:'router_status',
                type:'post',
                data:{"id":data.value,"status":status},
                success:function(data){
                    layer.msg(data);
                    form.render('switch');
                },
                error:function () {
                    layer.msg('网络错误，请重试！')
                }
            });
        });

        //操作栏监听
        table.on('tool(tIndex)',function(obj){
            if(obj.event === 'detail'){

            }else if(obj.event === 'edit'){
                window.location.href ='#/router_edit/'+obj.data.id;
            }else if(obj.event === 'del'){
                layer.confirm('确定删除该条路由?', {icon: 3, title:'提示'}, function(index){
                    $.post('/router_del/'+obj.data.id,'',function(res){
                        layer.msg(res);
                    });
                    layer.close(index);
                });

            }
        });

    });
</script>
